<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="flame" cx="50%" cy="30%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1024" height="1024" fill="url(#bg)" rx="200"/>
  
  <!-- Menorah base -->
  <g transform="translate(512, 700)">
    <!-- Base platform -->
    <rect x="-120" y="0" width="240" height="60" fill="#d97706" rx="8"/>
    <rect x="-100" y="-40" width="200" height="50" fill="#f59e0b" rx="6"/>
    <rect x="-80" y="-80" width="160" height="50" fill="#fbbf24" rx="6"/>
    
    <!-- Central stem -->
    <rect x="-30" y="-550" width="60" height="470" fill="#fbbf24" rx="10"/>
    
    <!-- Right branches -->
    <path d="M 30,-450 Q 150,-450 150,-350 L 150,-100" 
          stroke="#fbbf24" stroke-width="45" fill="none" stroke-linecap="round"/>
    <path d="M 30,-300 Q 220,-300 220,-200 L 220,-100" 
          stroke="#fbbf24" stroke-width="45" fill="none" stroke-linecap="round"/>
    <path d="M 30,-150 Q 290,-150 290,-50 L 290,-100" 
          stroke="#fbbf24" stroke-width="45" fill="none" stroke-linecap="round"/>
    
    <!-- Left branches -->
    <path d="M -30,-450 Q -150,-450 -150,-350 L -150,-100" 
          stroke="#fbbf24" stroke-width="45" fill="none" stroke-linecap="round"/>
    <path d="M -30,-300 Q -220,-300 -220,-200 L -220,-100" 
          stroke="#fbbf24" stroke-width="45" fill="none" stroke-linecap="round"/>
    <path d="M -30,-150 Q -290,-150 -290,-50 L -290,-100" 
          stroke="#fbbf24" stroke-width="45" fill="none" stroke-linecap="round"/>
    
    <!-- Candle cups -->
    <ellipse cx="0" cy="-550" rx="35" ry="15" fill="#d97706"/>
    <ellipse cx="150" cy="-100" rx="35" ry="15" fill="#d97706"/>
    <ellipse cx="220" cy="-100" rx="35" ry="15" fill="#d97706"/>
    <ellipse cx="290" cy="-100" rx="35" ry="15" fill="#d97706"/>
    <ellipse cx="-150" cy="-100" rx="35" ry="15" fill="#d97706"/>
    <ellipse cx="-220" cy="-100" rx="35" ry="15" fill="#d97706"/>
    <ellipse cx="-290" cy="-100" rx="35" ry="15" fill="#d97706"/>
    
    <!-- Flames -->
    <g id="flames">
      <!-- Center flame (tallest) -->
      <path d="M 0,-570 Q -20,-620 0,-670 Q 20,-620 0,-570" fill="url(#flame)"/>
      
      <!-- Right flames -->
      <path d="M 150,-120 Q 130,-160 150,-200 Q 170,-160 150,-120" fill="url(#flame)"/>
      <path d="M 220,-120 Q 200,-160 220,-200 Q 240,-160 220,-120" fill="url(#flame)"/>
      <path d="M 290,-120 Q 270,-160 290,-200 Q 310,-160 290,-120" fill="url(#flame)"/>
      
      <!-- Left flames -->
      <path d="M -150,-120 Q -170,-160 -150,-200 Q -130,-160 -150,-120" fill="url(#flame)"/>
      <path d="M -220,-120 Q -240,-160 -220,-200 Q -200,-160 -220,-120" fill="url(#flame)"/>
      <path d="M -290,-120 Q -310,-160 -290,-200 Q -270,-160 -290,-120" fill="url(#flame)"/>
    </g>
  </g>
</svg>
